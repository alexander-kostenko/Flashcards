<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcards</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h1>What is the capital of...</h1>
    </div>

    <div class="container">
      <div class="card-container">
        <div class="card">
          <div class="front"><p>South Korea</p></div>
          <div class="back"><p>Seoul</p></div>
        </div>
      </div>

      <div class="card-container">
        <div class="card">
          <div class="front"><p>USA</p></div>
          <div class="back"><p>Washington</p></div>
        </div>
      </div>

      <div class="card-container">
        <div class="card">
          <div class="front"><p>Iceland</p></div>
          <div class="back"><p>Reykjavik</p></div>
        </div>
      </div>

      <div class="card-container">
        <div class="card">
          <div class="front"><p>Japan</p></div>
          <div class="back"><p>Tokyo</p></div>
        </div>
      </div>

      <div class="card-container">
        <div class="card">
          <div class="front"><p>Canada</p></div>
          <div class="back"><p>Ottawa</p></div>
        </div>
      </div>

      <div class="card-container">
        <div class="card">
          <div class="front"><p>England</p></div>
          <div class="back"><p>London</p></div>
        </div>
      </div>

      <div class="card-container">
        <div class="card">
          <div class="front"><p>Poland</p></div>
          <div class="back"><p>Warsaw</p></div>
        </div>
      </div>

      <div class="card-container">
        <div class="card">
          <div class="front"><p>Italy</p></div>
          <div class="back"><p>Rome</p></div>
        </div>
      </div>

      <div class="card-container">
        <div class="card">
          <div class="front"><p>Norway</p></div>
          <div class="back"><p>Oslo</p></div>
        </div>
      </div>
    </div>
  </body>
</html>
